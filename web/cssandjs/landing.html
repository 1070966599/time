<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登入</title>
    <link rel="stylesheet" href="landing.html" media="all">
</head>
<body>
<div align="center"  >
            <h2>登陆</h2>
            <p>班级登陆页面</p>

        <div >
            <div class="">
                <label class="  " for="LAY-user-login-username"></label>
                <input type="text" name="username" id="LAY-user-login-username" lay-verify="required" placeholder="用户名" class="">
            </div>
            <div class="">
                <label class="  " for="LAY-user-login-password"></label>
                <input type="password" name="password" id="LAY-user-login-password" lay-verify="required" placeholder="密码" class="">
            </div>

            <div class="" style="margin-bottom: 20px;">
                <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
                <a href="forget.html" class=" " style="margin-top: 7px;">忘记密码？</a>
            </div>
            <div class="">
                <button class=" " lay-submit lay-filter="LAY-user-login-submit">登 入</button>
            </div>

        </div>
</div>
</body>
</html>
